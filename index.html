<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <!-- Incluir CSS de Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Notas Biblia Torah Viviente</h1>
        <input type="text" id="search" placeholder="Buscar notas...">
        <button id="new-note">Nueva Nota</button>
        <button id="save-note">Guardar Nota</button>
        <button id="download-docx">Descargar DOCX</button>
        <button id="toggle-mode">Modo Lectura</button>
    </header>
    <div id="editor-toolbar">
        <!-- Barra de herramientas personalizada -->
        <span class="ql-formats">
            <select class="ql-header"></select>
            <select class="ql-font"></select>
            <select class="ql-size"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
        </span>
        <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-align"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-link"></button>
            <button class="ql-image"></button>
        </span>
    </div>
    <div id="reader-toolbar" style="display: none;">
        <label for="font-select">Fuente:</label>
        <select id="font-select">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
        </select>

        <button id="increase-font">Aumentar tamaño de fuente</button>
        <button id="decrease-font">Reducir tamaño de fuente</button>

        <label for="theme-select">Tema:</label>
        <select id="theme-select">
            <option value="default">Predeterminado</option>
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
            <option value="yellow">Amarillo</option>
            <option value="blue">Azul</option>
        </select>

        <label for="line-height-select">Interlineado:</label>
        <select id="line-height-select">
            <option value="1.0">1.0</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
        </select>
    </div>
    <div id="editor-container"></div>
    <!-- Incluir Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Incluir biblioteca docx para exportar a DOCX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.1.0/docx.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
