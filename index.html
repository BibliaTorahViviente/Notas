
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <!-- Incluir CSS de Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Notas Biblia Torah Viviente</h1>
            <input type="text" id="search" placeholder="Buscar notas...">
        </header>
        <aside>
            <button id="new-note">Nueva Nota</button>
            <div id="categories">
                <h2>Categorías</h2>
                <ul>
                    <!-- Categorías se cargan dinámicamente -->
                </ul>
            </div>
        </aside>
        <main>
            <div id="editor">
                <div id="editor-container"></div>
            </div>
            <button id="save-note">Guardar Nota</button>
        </main>
    </div>
    <!-- Incluir Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="app.js"></script>
</body>
</html>
